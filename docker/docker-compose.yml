version: '3.8'
services:
  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  auth-service:
    build:
      context: ../auth-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/findhouse
      - JWT_SECRET=your-super-secret-jwt-key-here

  post-service:
    build:
      context: ../post-service
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    depends_on:
      - mongo
    volumes:
      - ../post-service/uploads:/app/uploads
    environment:
      - MONGODB_URI=mongodb://mongo:27017/findhouse
      - JWT_SECRET=your-super-secret-jwt-key-here

  media-service:
    build:
      context: ../media-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    volumes:
      - ../media-service/uploads:/app/uploads
    environment:
      - MEDIA_SERVICE_URL=http://localhost:3000/media

  user-service:
    build:
      context: ../user-service
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/findhouse
      - JWT_SECRET=your-super-secret-jwt-key-here

  gateway:
    build:
      context: ../gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - post-service
      - media-service
      - user-service

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    depends_on:
      - gateway

volumes:
  mongo_data: